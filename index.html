<body>
    <div class="pop-up" id="menu">
        <h1>heck</h1>
        <h2>hex the deck - the game</h2>
        <div id="initial-bee-position">
            <canvas class="bee" width="200" height="200"></canvas>
        </div>
        <h3 id="rules">Claim the majority of the cards by placing one with a higher value next to other ones to win the
            game.
        </h3>
        <div class="buttons">
            <button id="computer" onclick="setMode('computer')">Play with the bee</button>
            <button id="two-player" onclick="setMode('two-player')">Play locally with a friend</button>
        </div>
    </div>
    <div class="game">
        <div id="bee-player"></div>
        <div class="deck" id="player-1"></div>
        <div id="canvas-wrapper">
            <div id="canvas"> </div>
        </div>
        <div class="deck" id="player-2"></div>
        <div class="scoreboard" id="bottom-text">
            <span id="winner"></span>
            <button id="new-game" onclick="newGame()">New game</button>
        </div>
    </div>
</body>
